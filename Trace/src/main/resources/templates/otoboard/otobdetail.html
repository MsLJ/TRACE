<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body id="otobd" th:fragment="otobDeatil">
<table class="ototb" th:each="o:${otobdetails}">
<tr><td>[[${o.cate}]]</td> </tr>
<tr><td>[[${o.title}]]</td> </tr>
<tr><td>[[${o.contents}]]</td> </tr>

</table>
<table>
<tr th:each="o:${otobdetails}"><td>[[${o.answer}]]</td><td>[[${o.adate}]]</td></tr>
</table>
<form method="post" id="otoform" th:if="${session.admin!=null}" action="answer.otob" th:each="o:${otobdetails}">
<input  name="no" type="hidden" th:value="${o.no}">
<input name="status" value="1" type="hidden">
<textarea id="onetoonetxt" rows="10" cols="10" placeholder="답변" name="answer"></textarea>
<button>답변</button>
</form>
</body>
</html>
